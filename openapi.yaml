      responses:
        '201':
          description: Actividad creada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Actividades'
  /actividades/{idActividad}:
    put:
      tags:
        - Actividad
      summary: Actualizar una actividad existente
      description: Actualizar una actividad existetne por Id
      operationId: updateActividad
      parameters:
        - name: idActividad
          in: path
          description: Id para actualizar una actividad
          required: true
          schema:
            type: integer
            format: int32
      requestBody:
        description: Actualiza una actividad existente
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewActividades'
        required: true
      responses:
        '200':
          description: Operación completada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Actividades'
        '404':
          description: Actividad no encontrada
    delete:
      tags:
        - Actividad
      summary: Elimina una Actividad
      description: elimina una Actividad
      operationId: deleteActividad
      parameters:
        - name: idActividad
          in: path
          description: Id de la Actividad que se eliminará
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '404':
          description: Actividad no encontrada
