              schema:
                $ref: '#/components/schemas/EntidadExternaIniciativa'
  /metasiniciativas:
    get:
      tags:
        - metasiniciativas
      summary: Recuperar todas las relaciones meta - iniciativa
      operationId: getMetasIniciativas
      responses:
        '200':
          description: Lista de relaciones meta - iniciativa
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MetaIniciativa'
    post:
      tags:
        - metasiniciativas
      summary: Crear una nueva relación meta - iniciativa
      operationId: createMetaIniciativa
      requestBody:
        description: Datos de la nueva relación meta - iniciativa
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MetaIniciativa'
      responses:
        '201':
          description: Relación creada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MetaIniciativa'
components:
  schemas:
    Dimension:
      type: object
      properties:
        id:
          type: integer
          example: 1
        nombre:
          type: string
          example: Social
    Ods:
      type: object
      properties:
        id:
          type: integer
          example: 1
        nombre:
          type: string
          example: Fin de la Pobreza
        dimension:
            $ref: '#/components/schemas/Dimension'
    Meta:
      type: object
      properties:
        id:
          type: integer
          example: 1
        descripcion:
          type: string
          example: Fomentar la educación digital
        ods:
            $ref: '#/components/schemas/Ods'
    Curso:
      type: object
      properties:
        id:
          type: integer
          example: 1
        nombre:
          type: string
          example: Curso de Matemáticas
    Modulo:
      type: object
      properties:
        id:
          type: integer
          example: 1
        nombre:
          type: string
          example: Álgebra
        curso:
            $ref: '#/components/schemas/Curso'
    Profesor:
      type: object
      properties:
        id:
          type: integer
          example: 1
        nombre:
          type: string
          example: Juan Pérez
    ProfesorModulo:
      type: object
      properties:
        id:
          type: integer
          example: 1
        profesor_id:
          type: integer
          example: 1
        modulos_id:
          type: integer
          example: 1
    EntidadExterna:
      type: object
      properties:
        id:
          type: integer
          example: 1
        nombre:
          type: string
          example: Universidad Nacional
    Iniciativa:
      type: object
      properties:
        id:
          type: integer
          example: 1
        tipo:
          type: string
          example: Investigación sobre IA
        horas:
          type: integer
          example: 50
        nombre:
          type: string
          example: IA en educación
        producto_final:
          type: string
          example: Informe de IA
        fecha_inicio:
          type: string
          format: date
          example: '2025-01-01'
        fecha_fin:
          type: string
          format: date
          example: '2025-06-01'
        eliminado:
          type: boolean
          example: true
        innovador:
          type: boolean
          example: true
        anyo_lectivo:
          type: string
          example: '2024-2025'
        fecha_registro:
          type: string
          format: date
          example: '2025-01-01'
        imagen:
          type: string
          example: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTVUGdra5SfyyJUvZ-mWByvoY1gEwp0df8NLA&s'
        metas:
          type: array
          items:
            $ref: '#/components/schemas/Meta'
        profesores:
          type: array
          items:
            $ref: '#/components/schemas/Profesor'
        entidadesExternas:
          type: array
          items:
            $ref: '#/components/schemas/EntidadExterna'
        modulos:
          type: array
          items:
            $ref: '#/components/schemas/Modulo'
    IniciativaModulo:
      type: object
      properties:
        id:
          type: integer
          example: 1
        iniciativa_id:
          type: integer
          example: 1
        modulo_id:
          type: integer
          example: 3
    ProfesorIniciativa:
      type: object
      properties:
        id:
          type: integer
          example: 1
        iniciativa_id:
          type: integer
          example: 1
        trabajador_id:
          type: integer
          example: 1
    EntidadExternaIniciativa:
      type: object
      properties:
        id:
          type: integer
          example: 1
        iniciativa_id:
          type: integer
          example: 1
        entidad_id:
          type: integer
          example: 1
    MetaIniciativa:
      type: object
      properties:
        id:
          type: integer
          example: 1
        cod_iniciativa_id:
          type: integer
          example: 1
        id_metas_id:
          type: integer
          example: 1
    NewIniciativa:
      type: object
      properties:
        tipo:
          type: string
          example: Investigación sobre IA
        horas:
          type: integer
          example: 50
        nombre:
          type: string
          example: IA en educación
        producto_final:
          type: string
          example: Informe de IA
        fecha_inicio:
          type: string
          format: date
          example: '2025-01-01'
        fecha_fin:
          type: string
          format: date
          example: '2025-06-01'
        eliminado:
          type: boolean
          example: true
        innovador:
          type: boolean
          example: true
        anyo_lectivo:
          type: string
          example: '2024-2025'
        imagen:
          type: string
          example: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTVUGdra5SfyyJUvZ-mWByvoY1gEwp0df8NLA&s'
        